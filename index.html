<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Play With Assembler</title>


    <script src="/username.js" defer></script>
    <script src="/selectLevel.js" defer></script>
    <script src="/selectLevelJS.js" defer></script>
    <script src="/insaneLevelJS.js" defer></script>
    <script src="/roockie_level.js"defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main_container">
            <div class="game_container" id="game_container">
                <div class="username_container" id="username_container">
                    <h1>INSERT YOUR USERNAME</h1>
                    <label for="username">Username</label>
                    <input class="username_input" type="text" id="username" pattern="^([a-zA-Z0-9]){1,16}$">
                    <div class="alert_box" id="alert_box"></div>
                    <button class="start_button" id="start_button">Start</button>
                </div>
                <div class="level_selection is_hidden" id="level_selection">
                    <h2 id="level_selection_title">Choose Your Level Wisely !</h2>
                    <button class="level_button" id="roockie">Roockie</button>
                    <button class="level_button" id="hard">Hard</button>
                    <button class="level_button" id="insane">Insane</button>
                </div>

                <div class="roockie_level is_hidden" id="roockie_level">
                    <button id='start_G'>Start Game</button>
                    <button type="button" id="click_roockie" class="click_hit_roockie is_hidden">HIT ME HARD !</button>
                    <p id="span_clicks" class="span_results is_hidden">You scored: <span id="clicks"></span> clicks!</p>
                    <button type="button" id="gameOver" class="is_hidden">Game Over!</button>
                </div>

                <div class="hard_level is_hidden" id="hard_level">
                    <button>Start Game</button>
                    <button id='hard_click_btn click_button'>Click!!</button>
                    <button class="is_hidden">Game Over</button>
                </div>
                <div class="insane_level is_hidden" id="insane_level">
                    <button id="start_insane">Start Game</button>
                    <button class="click_insane is_hidden" id="click_insane">Click!!!</button>
                </div>

                <div class="final_score_container is_hidden" id='final_score_container'>
                    <h1>YOUR SCORE</h1>
                    <h3>Yours 10 seconds have finished</h3>
                    <p>You have made <span>X</span> clicks!!</p>
                    <button>Play Again</button>
                </div>

            </div>
            <div class="scores_container"> w
                <h1>Ranking</h1>
                <h4 id="current_player_name"></h4>
                <p>Currently playing</p>
                <p>X clicks</p>
                <h4>Marcel</h4>
                <p>50 Clicks</p>
                <h4>Josep</h4>
                <p>30 Clicks</p>
                <h4>Fernando</h4>
                <p>20 Clicks</p>
            </div>
        </div>
    </main>

</body>

</html>
