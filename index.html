<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Play With Assembler</title>

    <script src="/username.js" defer></script>
    <script src="/ranking.js" defer></script>
    <script src="/selectLevelJS.js" defer></script>
    <script src="/insaneLevelJS.js" defer></script>
    <script src="/rookie_level.js" defer></script>
    <script src="/hard_level.js" defer></script>
    <script src="/final_score_JS.js" defer></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
        <div id="lets_go_container" class="game_introduction">
            <img class="introduction_background_image"src="/images/blue click background.png" alt="blue-tick background"
            <div><button class="lets_go_btn" id="lets_go">Let's Go!!!</button></div>
        </div>
        <div class="is_hidden main_container" id="main_container">
            <div class="game_container" id="game_container">
                <div class="username_container" id="username_container">
                    <h1>INSERT YOUR USERNAME</h1>
                    <label for="username">Username</label>
                    <input class="username_input" type="text" autocomplete="off" id="username"  pattern="^([a-zA-Z0-9]){1,16}$">
                    <div class="alert_box" id="alert_box"></div>
                    <button class="start_button" id="start_button">Start</button>
                </div>
                <div class="level_selection is_hidden" id="level_selection">
                    <h1 class="level_selection_title">CHOOSE YOUR LEVEL</h1>
                    <button class="level_button" id="rookie">Rookie</button>
                    <p class="points_per_click">1 point per click.</p>
                    <button class="level_button" id="hard">Hard</button>
                    <p class="points_per_click">2 points per click.</p>
                    <button class="level_button" id="insane">Insane</button>
                    <p class="points_per_click">3 points per click.</p>
                </div>
<!-- ROOKIE LEVEL BUTTONS-->
                <div class="rookie_level is_hidden" id="rookie_level">
                    <button class="start_button" id="start_G">Start Game</button>
                    <button type="button" id="click_rookie" class="click_rookie is_hidden">CLICK ME!</button>
                    <p class="points_per_click is_hidden" id="press_bar">Press the spacebar</p>
                </div>
<!-- HARD LEVEL BUTTONS-->
                <div class="hard_level is_hidden" id="hard_level">
                    <button class="start_button" id="start_hard">Start Game</button>
                    <button class="click_hard" id='click_hard'>CLICK ME!</button>
                </div>
 <!-- INSANE LEVEL BUTTONS-->
                <div class="insane_level is_hidden" id="insane_level">
                    <button class="start_button" id="start_insane">Start Game</button>
                    <button class="click_insane is_hidden" id="click_insane">CLICK ME!</button>
                </div>
<!-- FINAL SCORE CONTAINER -->
                <div class="final_score_container is_hidden" id="final_score_container">
                    <h1>YOUR SCORE</h1>
                    <h3>Yours 10 seconds have finished</h3>
                    <p>You have made <span id="current_score"></span> clicks!!</p>
                    <button class="start_button" id="play_again_button">Play Again</button>
                </div>
            </div>
            
            <div class="scores_container">
                <h1>Ranking</h1>
                    <div class='current_place_profile'>
                        <h4 id="current_player_name"></h4>
                        <p id="currently_playing" class="is_hidden">Currently playing</p>
                        <p class="is_hidden" id="last_result"><span id="last_score"></span> Clicks</p>
                    </div>
                <div class="place_profile">
                    <img src="https://img.icons8.com/emoji/48/000000/1st-place-medal-emoji.png" />
                    <h4 id="first_name"></h4>
                    <p id="first_place"></p>
                </div>
                <div class="place_profile">
                    <img src="https://img.icons8.com/emoji/48/000000/2nd-place-medal-emoji.png" />
                    <h4 id="second_name"></h4>
                    <p id="second_place"></p>
                </div>
                
                <div class="place_profile">
                    <img src="https://img.icons8.com/emoji/48/000000/3rd-place-medal-emoji.png" />
                    <h4 id="third_name"></h4>
                    <p id="third_place"></p>
                </div>
            </div>
    </main>
  </body>
</html>
